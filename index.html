<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="wrapper-main" >
        <div onclick="document.location='index.html'" class="center logo">N.E.R.S</div>
        <input class="center" placeholder="Email" type="text" />
        <br />
        <div class="container center">
            <input class="center" placeholder="Password" type="password" />
            <br />
            <a href="">Forgot Password?</a>
        </div>
        <br />
        <div class="container center">
            <button onClick="document.location='home.html'" class="button center">Log In</button>
            <br />
            <a href="">Create Account</a>
        </div>
        <br />
        <div class="container center">
            <button onClick="document.location='home.html'" style="background-color: grey; border-color: black;" class="button center">Anonymous Login</button>
        </div>
    </div>
</body>
</html>
