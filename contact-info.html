<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Contact Information</title>
</head>
<body>
    <div class="wrapper-main">
        <div class="toolbar-3">
            <button class="home" onclick="document.location='home.html'">N.E.R.S</button>
            <section>Contact Information</section>
            <button class="home" onclick="document.location='report-type.html'">Back</button>
        </div>
        <br />
        <div class="report-flexbox">
            <div class="report-details-form center">
                <label for="lastName">Last Name:</label><br />
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name..." /><br /><br />

                <label for="firstName">First Name:</label><br />
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name..." /><br /><br />

                <label for="birthDate">Date of Birth:</label><br />
                <input type="date" id="birthDate" name="birthDate" /><br /><br />

                <label for="driverLicense">Driver's License Number:</label><br />
                <input type="text" id="driverLicense" name="driverLicense" placeholder="Enter your driver's license number..." /><br /><br />

                <label for="socialSecurity">SSN:</label><br />
                <input type="text" id="socialSecurity" name="socialSecurity" placeholder="Enter your social security number..." /><br /><br />

                <label for="phone">Phone Number:</label><br />
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number..." /><br /><br />

                <label for="streetName" >Street Address:</label><br />
                <input type="text" id="streetName" name="streetName" placeholder="Enter your street address..." /><br /><br />

                <div class="location-row">
                    <div class="location-field">
                        <label for="city">City:</label><br />
                        <input type="text" id="city" name="city" placeholder="City" />
                    </div>
                    <div class="location-field">
                        <label for="state">State:</label><br />
                        <input type="text" id="state" name="state" placeholder="State" maxlength="2" />
                    </div>
                    <div class="location-field">
                        <label for="zip">ZIP Code:</label><br />
                        <input type="text" id="zip" name="zip" placeholder="ZIP" maxlength="5" pattern="[0-9]*" />
                    </div>
                </div>
            </div>
            <div class="sticky-next">
                <div></div>
                <button class="button" onclick="document.location='report-location.html'">Next</button>
            </div>
        </div>
</body>
</html>
